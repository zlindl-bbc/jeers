<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Person</title>
</h:head>
<h:body>
    <h:form id="personForm">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{person.person.email}" required="true" label="email" />

            <h:outputLabel for="passwort" value="passwort:" />
            <p:password id="passwort" value="#{person.person.passwort}" required="true" label="passwort" />

            <f:facet name="footer">
                <p:commandButton value="Login" actionListener="#{person.person.login}" />
            </f:facet>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
